<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elijah Ferrin</title>

    <style>
        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .slide-in-left {
            transform: translateX(-100%);
            opacity: 0;
            animation: slideInLeft 1s ease forwards;
        }
        .slide-in-right {
            transform: translateX(100%);
            opacity: 0;
            animation: slideInRight 2s ease forwards;
        }
    </style>
</head>
<body style="background-color: #031212;">
    <div style="text-align: center; font-size: 2em; color: #8EB69B">
        <p class="slide-in-left" style="animation-delay: 0.5s;">Hello, I am Elijah.</p>
        <p class="slide-in-right" style="animation-delay: 0.5s;">I am a Half-Stack developer.</p>
    </div>
</body>
</html>
